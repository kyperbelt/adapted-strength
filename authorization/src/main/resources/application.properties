spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:adapteds-db}
spring.datasource.username=${MYSQL_ROOT_USER:myuser}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# spring.jpa.show-sql: true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${ADAPTED_STRENGTH_EMAIL}
spring.mail.password=${ADAPTED_STRENGTH_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
